<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trang Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../asset/css/main.css" />
  </head>

  <body class="admin">
    <!-- header  -->
    <header>
      <div id="navbar">
        <ul class="nav__link d-flex py-2 px-2">
          <li>
            <a href="#"
              >Quản trị<span><i class="fa fa-user-alt"></i></span
            ></a>
          </li>
          <li>
            <a href="../../index.html"
              >Trang chủ<span><i class="fa fa-home"></i></span
            ></a>
          </li>
          <li>
            <a href="../../customer/view/customer.html"
              >Sản Phẩm<span><i class="fa fa-shopping-cart"></i></span
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- product -->
    <section class="productAdmin">
      <div class="container">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a href="" class="nav-link active" role="tab">Danh sách sản phẩm</a>
          </li>
        </ul>
        <br />
        <br />
        <div id="productList">
          <div class="row">
            <div class="col-md-4">
              <!-- BUTTON CLICK TO ADD NEW PRODUCT  -->
              <div
                id="btnAddProduct"
                class="button-add"
                data-toggle="modal"
                data-target="#myModal"
                onclick="showForm()"
              >
                <i class="fa fa-plus"></i><span>Thêm sản phẩm</span>
              </div>
            </div>
            <div class="col-md-8">
              <div class="searchdiv d-flex justify-content-end">
                <div class="form-group drop-button">
                  <select
                    type="text"
                    class="form-control"
                    id="arrangeSP"
                    onchange="arrangeSPByPrice()"
                  >
                    <option value="">Sắp xếp theo giá</option>
                    <option value="increase">Sắp xếp giá tăng dần</option>
                    <option value="decrease">Sắp xếp giá giảm dần</option>
                  </select>
                </div>
                <div class="inputText">
                  <div class="form-input d-flex w-100">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id="txtSearch"
                        class="form-control"
                        placeholder="Tìm kiếm theo tên sản phẩm"
                      />
                    </div>
                    <div class="input-group-append">
                      <span
                        class="input-group-text"
                        onclick="searchProductByName()"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div>
            <table class="table table-bordered productTable">
              <thead>
                <tr>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá</th>
                  <th>Hình ảnh</th>
                  <th>Mô tả</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tableProductList"></tbody>
            </table>
            <div class="button-paginate">
              <button class="btn btn-dark" onclick="showPage(page - 1)">
                <i class="fa fa-backward"></i>
              </button>
              <button class="btn btn-dark" onclick="showPage(page + 1)">
                <i class="fa fa-forward"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span class="sp-thongbao" id="tbTenSP"></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
                <span class="sp-thongbao" id="tbGiaSP"></span>
              </div>
              <div class="form-group">
                <label>Kích thước màn hình</label>
                <input
                  id="ScreenSP"
                  class="form-control"
                  placeholder="Nhập vào kích thước màn hình"
                />
                <span class="sp-thongbao" id="tbScreenSP"></span>
              </div>
              <div class="form-group">
                <label>Camera sau</label>
                <input
                  id="BackCameraSP"
                  class="form-control"
                  placeholder="Nhập vào thông tin camera sau"
                />
                <span class="sp-thongbao" id="tbBackCameraSP"></span>
              </div>
              <div class="form-group">
                <label>Camera trước</label>
                <input
                  id="FrontCameraSP"
                  class="form-control"
                  placeholder="Nhập vào thông tin camera trước"
                />
                <span class="sp-thongbao" id="tbFrontCameraSP"></span>
              </div>
              <div class="form-group">
                <label>Hình ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Link hình ảnh"
                />
                <span class="sp-thongbao" id="tbHinhSP"></span>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <input
                  id="MoTaSP"
                  class="form-control"
                  placeholder="Nhập vào mô tả sản phẩm"
                />
                <span class="sp-thongbao" id="tbMoTaSP"></span>
              </div>
              <div class="form-group">
                <label for="">Loại sản phẩm: </label>
                <select type="text" class="form-control" id="LoaiSP">
                  <option value="">Chọn loại sản phẩm</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
                <span class="sp-thongbao" id="tbLoaiSP"></span>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                class="btn btn-success"
                id="addProduct"
                onclick="addProduct()"
              >
                Thêm
              </button>

              <button
                class="btn btn-danger"
                id="updateProduct"
                onclick="updateProduct()"
              >
                Cập nhật
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer  -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <p>© 2024</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- AXIOS  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../controller/util.js"></script>
    <script src="../controller/validation.js"></script>
    <script src="../model/product.js"></script>
    <script src="../services/productServ.js"></script>
    <script src="../controller/controller.js"></script>
    <script src="../admin.js"></script>
  </body>
</html>
