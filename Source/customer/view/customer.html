<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mua sắm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FONT AWERSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../asset/css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <a class="navbar-brand" href="#">Sản Phẩm</a>
        <a class="navbar-brand" href="../../index.html">Trang chủ</a>
        <div id="main-nav">
          <a class="cart-button" href="#">
            <span class="bag-count">0</span>
            <span class="bag-icon">Giỏ</span>
            <span class="bag-label">Giỏ hàng</span>
          </a>
        </div>
      </nav>

      <aside id="sidebar-cart">
        <main>
          <a href="#" class="close-button"><span class="close-icon">X</span></a>
          <h2>Giỏ hàng<span class="count">0</span></h2>
          <ul class="productCarts"></ul>
          <div class="totals">
            <div class="subtotal">
              <span class="label">Tổng tiền:</span>
              <span class="amount"></span>
            </div>
          </div>
          <div class="action-buttons">
            <a class="checkout-button" href="#" id="checkOutProduct"
              >Thanh Toán</a
            >
          </div>
        </main>
      </aside>
      <div id="sidebar-cart-curtain"></div>
    </header>

    <section class="products">
      <div class="container">
        <div class="drop-button">
          <div class="input-group">
            <select
              class="form-control"
              id="type"
              onchange="handleType()"
            ></select>
          </div>
        </div>
        <h2 class="products__title">Danh sách sản phẩm</h2>
        <div class="row" id="data-container"></div>
        <div class="pagination" id="pagination">
          <a href="#" id="prev">Trước</a>
          <a href="#" id="next">Sau</a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <p>© 2024</p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../model/product.js"></script>
    <script src="../model/cartItem.js"></script>

    <script src="../services/productServ.js"></script>

    <script src="../controller/controller.js"></script>

    <script src="../customer.js"></script>
  </body>
</html>
